<!DOCTYPE html>
<html>

<head>
  <title>Locus</title>
  <meta name="viewport" content="initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/frontend.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="js/maps.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.7.2/firebase.js"></script>
  <script src="js/firebase_init.js"></script>
</head>

<body>

  <div class='site'>

    <div class='home'>

      <div id='header'>
        <img id='logo' src='css/seagull.png' />
        &nbsp;Locus
      </div>

      <div id="map"></div>

      <div id='checklist'>
          <div id="legend">
              <p>What do you need?</p>
          </div>
        <button class='checklist-button' id='food'>
          <i class="material-icons" style="font-size: 10vh">
            fastfood
          </i>
          <p class='button-text'>Food</p>
        </button>
        <button class='checklist-button' id='washrooms'>
          <i class="material-icons" style="font-size: 10vh">
            wc
          </i>
          <p class='button-text'>Washrooms</p>
        </button>
        <!-- <button class='checklist-button' id='seating'>
          Seats
        </button> -->
        <button class='checklist-button' id='notBusy'>
          <i class="material-icons" style="font-size: 10vh;">
            sentiment_satisfied
            <!-- spa -->
          </i>
          <p class='button-text'>Not Busy</p>
        </button>
        <button class='checklist-button' id='wifi'>
          <i class="material-icons" style="font-size: 10vh">
            wifi
          </i>
          <p class='button-text'>WiFi</p>
        </button>
        <button class='checklist-button' id='coffee'>
          <i class="material-icons" style="font-size: 10vh">
            local_cafe
          </i>
          <p class='button-text'>Coffee</p>
        </button>
        <button class='checklist-button' id='power'>
          <i class="material-icons" style="font-size: 10vh">
            power
          </i>
          <p class='button-text'>Power</p>
        </button>
        <button class='checklist-button' id='late'>
          <i class="material-icons" style="font-size: 10vh">
            <!-- tonality -->
            <!-- brightness_2 -->
            brightness_3
          </i>
          <p class='button-text'>Open Late</p>
        </button>
        <button class='checklist-button' id='outside'>
          <i class="material-icons" style="font-size: 10vh">
            <!-- beach_access -->
            nature_people
          </i>
          <p class='button-text'>Outdoors</p>
        </button>
      </div>

      <div id='add-location'>
        <button class='add-location-button' onclick="scrollToSection('info')">
          <i class="material-icons" id='add-location-icon'>
            add_location
          </i>
          <p id='add-new-text'>Add New Spot</p>
        </button>
      </div>

    </div>

    <div id='info'>
      <button class='home-button' onclick="window.scrollTo(0, 0);">
        <i class="material-icons" id='home-button-icon'>
          home
        </i>
      </button>
      <div class="form-div">
        <div><h1>Know a relaxing location? Add it here.</h1></div>
        <form class="add-new-loco-form" action="index.html" method="post">
          <input type="text" name="Name" placeholder="Name"><br><br>
          <input type="text" name="Address" placeholder="Address"><br><br>
          <div class="formColumn">
            <div class="criteria">
              <input type="checkbox" value="foodTrue">
              <span>Serves food</span>
            </div><br>
            <div class="criteria">
              <input type="checkbox" value="washroomsTrue">
              <span>Has washrooms</span>
            </div><br>
            <div class="criteria">
              <input type="checkbox" value="notBusyTrue">
              <span>Not busy</span>
            </div><br>
            <div class="criteria">
              <input type="checkbox" value="wifiTrue">
              <span>Has wifi</span>
            </div><br>
          </div>
          <div class="formColumn">
            <div class="criteria">
              <input type="checkbox" value="coffeeTrue">
              <span>Serves coffee</span>
            </div><br>
            <div class="criteria">
              <input type="checkbox" value="powerTrue">
              <span>Has power outlets</span>
            </div><br>
            <div class="criteria">
            <input type="checkbox" value="lateTrue">
              <span>Is open late</span>
            </div><br>
            <div class="criteria">
            <input type="checkbox" value="outdoorsTrue">
              <span>Is outdoors</span>
            </div><br>
          </div>
          <br>
          <input type="reset" value="Reset" class="formButton">
          <input type="reset" value="Submit" class="formButton">
        </form>
      </div>
    </div>

  </div>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCqUwZI6ZEcDZn00CwtBnyDFO5uyH0By1o&callback=initMap"
    async defer></script>
  <script src="js/script.js"></script>
</body>

</html>
